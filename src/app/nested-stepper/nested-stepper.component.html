<mat-stepper orientation="vertical">
  <mat-step *ngFor="let field of fields; let i = index">
    <ng-template matStepLabel>--------( {{ i + 1 }} )-------</ng-template>
    <ng-template matStepContent>
      <mat-form-field class="example-full-width">
        <mat-label>Date</mat-label>
        <input matInput placeholder="Tape here the date" [(ngModel)]="field.date" spellcheck="false" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Diplôme</mat-label>
        <input matInput placeholder="Tape here your diplôme" [(ngModel)]="field.diplome" spellcheck="false"/>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>University</mat-label>
        <input matInput placeholder="Tape here your university" [(ngModel)]="field.university" spellcheck="false" />
      </mat-form-field>
      <br />
      <button
        mat-button
        (click)="removeField(i)"
        style="color: #e06524; background: #edebef; font-size: 34px"
      >
        -
      </button>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </ng-template>
  </mat-step>
</mat-stepper>
<button
  mat-button
  (click)="addField()"
  style="background: #edebef; font-size: 23px"
>
  +
</button>
